<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto 01 - HTML/CSS</title>
  </head>
  <body>
    <header>
      <h1>Este é meu primeiro projeto do HTML</h1>
      <img src="logo.png" alt="Logo do HTML">
    </header>
    <p>Este projeto é para a plataforma do curso FAP</p>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" nome="nome" required>

        <label for="email">Email</label>
        <input type="email" id="email" nome="email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" nome="senha" required>

        <button type="submit">Enviar</button>
    </form>
    <footer>
        <p>Feito por Nataly Rodrigues</p>
    </footer>
  </body>
</html>
